{{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        section {
            padding-top: 30px;
	        padding-bottom: 120px;
        }
        aside {
	        float: left;
	        width: 250px;
        }
        span {
            font-weight: bolder;
        }
        textarea {
            width: 1300px;
            height: 200px;
        }

        .preloader {
        /*фиксированное позиционирование*/
        position: fixed;
        /* координаты положения */
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        /* фоновый цвет элемента */
        background: #e0e0e0;
        /* размещаем блок над всеми элементами на странице (это значение должно быть больше, чем у любого другого позиционированного элемента на странице) */
        z-index: 1001;
        }

        .preloader__row {
            position: relative;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            margin-top: -35px;
            margin-left: -35px;
            text-align: center;
            animation: preloader-rotate 2s infinite linear;
        }

        .preloader__item {
            position: absolute;
            display: inline-block;
            top: 0;
            background-color: #337ab7;
            border-radius: 100%;
            width: 35px;
            height: 35px;
            animation: preloader-bounce 2s infinite ease-in-out;
        }

        .preloader__item:last-child {
            top: auto;
            bottom: 0;
            animation-delay: -1s;
        }

        @keyframes preloader-rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes preloader-bounce {

            0%,
            100% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }
        }

        .loaded_hiding .preloader {
            transition: 20.8s opacity;
            opacity: 0;
        }

        .loaded .preloader {
            display: none;
        }
        blockquote {
	      margin: 0;
	      background: #d6d6d6;
	      padding: 10px 20px;
	      font-family: 'Work Sans', sans-serif;
	      font-weight: 300;
        }

         blockquote p {
	      color: #072c49;
	      font-size: 25px;
	      margin: 0;
        }

    </style>
{% endblock %}

{% block main %}

    <div class="preloader">
        <div class="preloader__row">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
        </div>
    </div>

    <main>
    <div style="display: none" id="jsonData">{{ id_task }}</div>
    <section>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">.
                    <div class="card">
                        <div class="card-body" id="id_card-body">
                            Статус задачи
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">.
                    <blockquote>
                        <p id="p_md_12">

                            Ошибка
                        </p>
                    </blockquote>
                </div>
            </div>
            <section>
                <div class="row">
                    <div class="d-grid gap-2">
                        <a class="btn btn-outline-info" href="{% url 'tasks' %}" role="button">Вернуться к задачам</a>
                    </div>
                </div>
            </section>

        </div>
    </section>
  </main>

    <script>
        window.onload = function () {
          document.body.classList.add('loaded_hiding');
          window.setTimeout(function () {
            document.body.classList.add('loaded');
            document.body.classList.remove('loaded_hiding');
          }, 500);
        }
      </script>

    <script>
        const asd = localStorage.getItem('code')
        const id_task = document.getElementById('jsonData');

        $.ajax({
            method: "POST",
            url: "/tv",
            data: {"code": asd, csrfmiddlewaretoken: '{{ csrf_token }}', "id_task": id_task.textContent}
        })
            .done(function (response){
                var answer = document.getElementById('id_card-body');
                var error = document.getElementById('p_md_12');
                if (response['answer']) {
                    answer.innerHTML = 'OK'
                    error.innerHTML = response['error']
                } else {
                    answer.innerHTML = 'Нет'
                    error.innerHTML = response['error']
                }
            })
            .fail(function (response){
                console.log(response)
            })

    </script>
{% endblock %}
