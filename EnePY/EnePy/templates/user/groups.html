{% extends "base.html" %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block main %}
    <main class="page">
        <div class="nav">
            <div class="grid text-center">
                <div class="g-col-6">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Добавить группу
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                         tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Добавить группу</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>

                                <form method="post" action="/add_group">
                                    {% csrf_token %}
                                    <div class="modal-body">
                                        {% for i in form %}
                                            {{ i }}
                                        {% endfor %}
<!--                                        <select class="form-select" aria-label="Default select example">-->
<!--                                            <option selected>Выберите группу</option>-->
<!--                                            <option value="1">МКИС11</option>-->
<!--                                            <option value="2">МКИС12</option>-->
<!--                                            <option value="3">МКИС13</option>-->
<!--                                            <option value="4">МКИС14</option>-->
<!--                                        </select>-->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Добавить</button>
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Отмена</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <!-- <button type="button" class="btn btn-success">Добавить группу</button> -->

                     <button type="submit" class="btn btn-danger" form="asd">Удалить группу</button>
                </div>
            </div>
        </div>
        <div class="spisok">
            <form method="post" action="/delete_group" id="asd">
                {% csrf_token %}
                {% for i in groups %}
                    <div class="spisok__a">
                        <div class="row g-0 text-center">
                            <div class="col-sm-6 col-md-8">
                                <a class="btn btn-light btn-lg" href="{{ i.id_group.get_absolute_url }}" role="button">{{ i.id_group }}</a>
                            </div>

                            <div class="col-6 col-md-4">
                                <div>
                                    <input class="form-check-input" type="checkbox" name="checkbox" value="{{ i.id_group.pk }}">
<!--                                    <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." name="a">-->
                                </div>
                            </div>

                        </div>
                    </div>

                {% endfor %}
<!--                 <button type="submit" class="btn btn-danger">Удалить группу</button>-->
            </form>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
